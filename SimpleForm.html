<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic input types</title>
    <link rel="stylesheet" href="/SimpleForm.css">
</head>
<body>
    <form>
        <header class="headerContainer"><h1>HTML 5 Form Input Fields</h1></header>
        <div> 
            <label for="text">Name: </label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Password: </label>
            <input type="Password" id="pwd" name="pwd" required>
            <error-output class="password-error" for="pwd"></error-output>
        </div>
        <div>
            <label for="email">Email id: </label>
            <input type="email" id="email" name="email">
            <error-output class="email-error" for="text"></error-output>
        </div>
        <div>
            <label for="url">Url: </label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">Mob No: </label>
            <input type="number" id="number" name="number">
            <!-- //<error-output class="mob-error" for="number"></error-output> -->
        </div>
        <div>
            <label for="tel">Telephone No: </label>
            <input type="tel" id="tel" name="tel">
            <error-output class="tel-error" for="tel"></error-output>
        </div>
        <div>
            <label for="search">Search: </label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="startDate">Choose a date and time: </label>
            <input type="datetime-local" id="startDate" name="startDate">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose for salary: </label>
            <input type="range" id="salary" name="salary" min="300000"
                    max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button>Submit</button>
            <button>Reset</button>
        </div>
    </form>
    <script>
        // for UC1 
        const text = document.querySelector('#text');
        const textError = document.querySelector('.text-error');
        text.addEventListener('input', function() {
            let nameRegex = RegExp('^[A-Z]{1}[a-zA-Z]{2,}$');
            if(nameRegex.test(text.value))
                textError.textContent = "";
            else textError.textContent = "Name is Incorrect";
        });

        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input',function() {
            output.textContent = salary.value;
        });

        // for UC2
        const email=document.querySelector('#email');
        const emailError=document.querySelector('.email-error');
        email.addEventListener('input',function(){
            let emailRegex=RegExp('^[a-zA-Z]+[a-zA-Z0-9]*[- . + _]?[a-zA-Z0-9]+[@]{1}[a-z0-9]+[.]{1}[a-z]+[.]?[a-z]+$');
            if (emailRegex.test(email.value))
            emailError.textContent="";
            else emailError.textContent="Email is Incorrect";
        });

        //for UC3
        const mobile=document.querySelector('#tel');
        const mobileError=document.querySelector('.tel-error');
        mobile.addEventListener('input',function(){
            let telRegex=RegExp('^[0-9]{2}\\s{1}[0-9]{10}$');
            if (telRegex.test(mobile.value))
            mobileError.textContent="";
            else mobileError.textContent="Tel is Incorrect";
        });

        //for UC4
        const password=document.querySelector('#pwd');
        const passwordError=document.querySelector('.password-error');
        password.addEventListener('input', function(){
            let passwordRegex=RegExp('^[a-zA-Z0-9]{1}[a-zA-Z0-9]{8,}$');
            if (passwordRegex.test(password.value))
            passwordError.textContent="";
            else passwordError.textContent="Password is Incorrect";
        });
    </script>
</body>
</html>
